<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization</title>
    <style>
        /* Add the CSS styles directly here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 500px;
            gap: 20px; /* Add gap between the two boxes */
        }
        .left-box,
        .right-box {
            width: 48%;
            padding: 10px;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            height: 100%; /* Adjusts height based on content */
            width: 100%; /* Adjust as needed */
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="title">Text Summarization</div>
    <div class="container">
        <div class="left-box">
            <form method="post" action="/predict">
                <textarea id="text" name="text" rows="10" placeholder="Enter text to be summarized">{{ text }}</textarea>
                <button class="btn" type="submit">Summarize</button>
            </form>
        </div>
        <div class="right-box">
            <textarea id="summarized_text" rows="10" readonly>{{ summarized_text }}</textarea>
        </div>
    </div>
</body> 
</html>
